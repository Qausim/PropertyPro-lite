<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-lite | Listed Properties</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/universal.css">
    <link rel="stylesheet" href="./css/listed_properties.css">
</head>
<body>

    <aside class="user-options window-height text--white">
        <nav>
            <ol>
                <li class="text--aligned-left item__view-all">
                    <a href="#view_all" class="text--capitalized text--white">view all ads</a>
                </li>
                <li class="text--aligned-left item__view-yours">
                    <a href="#view_yours" class="text--capitalized text--white">view your ads</a>
                </li>
                <li class="text--aligned-left item__change-password">
                    <a href="#change_password" class="text--capitalized text--white">change password</a>
                </li>
                <li class="text--aligned-left item__log-out">
                    <a href="/" class="text--capitalized text--white">log out</a>
                </li>
            </ol>
        </nav>
    
        <footer>
            <p class="text--white text--aligned-left">
                &copy; 2019 PropertyPro-lite. all rights reserved.
            </p>
        </footer>
    </aside>

    <div class="contents-wrapper">    
        <div class="top-bar gradient-background">
            <div class="hamburger-wrapper">
                <input type="checkbox" class="toggler">
                <div class="hamburger">
                    <div></div>
                </div>
            </div>
            <div class="big logo">
                <object data="./images/propertypro-lite-logo.svg" type="image/svg+xml"></object>
            </div>
            <div class="small logo">
                <object data="./images/home-icon.svg" type="image/svg+xml"></object>
            </div>
        </div>

        <main class="contents text--black">
            
        </main>
    </div>

    <script src="./js/listed_properties.js"></script>
</body>
</html>
